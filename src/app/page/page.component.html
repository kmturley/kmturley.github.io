<div class="section header" [ngStyle]="{ 'background-image': 'linear-gradient(rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.7)),url(' + page.images[0] + ')'}">
  <div class="section-inner">
    <h1>{{ page.name }}</h1>
    <h2>{{ page.client }}</h2>
    <p>{{ page.description }}</p>
  </div>
</div>
<div class="section footer">
  <div class="section-inner">
    <p>Get in touch <br/><a href="mailto:hello@kimturley.co.uk">hello@kimturley.co.uk</a></p>
  </div>
</div>
