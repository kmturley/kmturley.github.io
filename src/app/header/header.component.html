<div class="section header">
  <div class="section-inner">
    <a [routerLink]="'/'" class="portrait">
      <img src="../assets/placeholder.jpg" srcLazy="../assets/kim-turley.jpg" alt="Kim Turley" appLazyLoadImage />
      <span class="logo">Kim Turley</span>
    </a>
    <div class="intro">
      <h1 *ngIf="title">{{ title }}</h1>
      <p *ngIf="subtitle">{{ subtitle }}</p>
    </div>
  </div>
</div>
